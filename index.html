<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <title>Attack of the Holidays</title>
</head>
<body>
    <Div class="heading">
        <h1 class="title">Attack of the Holidays</h1>
        <nav class="navigation">
            <button class="button-start-game">Start Game</button>
            <button class="button-restart-game">Restart Game</button>
        </nav>
    </Div>
    <div class="game-zone">
        <div class="start-game-modal">
            <h6>This is the intro and rules</h6>
            <button>Lets Go!</button>
        </div>
        <div class="second-round-modal"></div>
        <div class="third-round-modal"></div>
        <div class="player-container">
            <div>
                <img class="bunny" src="https://media.giphy.com/media/TEd7HIkFK2cnWQxVTk/giphy.gif" alt="bunny">
            </div>
            <img class="your-fighter" src="https://media.giphy.com/media/MtOgB5odQknSg/giphy.gif" alt="your fighter">
            </div>
            <div>
                <img class="fireball" src="https://media.giphy.com/media/fLybyEva0iTUWV9T3u/giphy.gif" alt="fireball">
            </div>
            <div>
                <img class="wind-gif" src="https://media.giphy.com/media/fYTUarigdyZyvwFQsU/giphy.gif">
            </div>
            <div>
                <img class="water-gif" src="https://media.giphy.com/media/KecanG5Y9XjzYXP0JL/giphy.gif">
            </div>
        </div>
    <div class="health-display">
            <div class="villian-health">
                <h3>Easter Bunny Health</h3>
                <div class="health-bar villian"></div>
                <div class="villian-health-stats">
                    <div class="label-villian-strength">Health:</div>
                    <h4 class="villain-health-strength">0</h4>
                </div>
            </div>
            <div class="attack-button-container">
                <div>
                    <h4>Attack Buttons</h4>
                        <button id="fireblast"class="button-attack">Fireblast</button>
                        <button id="whirl-wind" class="button-attack">Whirl Wind</button>
                        <button id="tsunami" class="button-attack">Tsunami</button>
                </div>
            </div>
            <div class="hero-health">
                <h3>Your Health</h3>
                <div class="health-bar hero"></div>
                <div class="hero-health-stats">
                    <div class="label-hero-strength">Health</div>
                    <h4 class="hero-health-strength">0</h4>
                </div>
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
