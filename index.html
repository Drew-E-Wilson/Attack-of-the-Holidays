<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <title>Attack of the Holidays</title>
</head>
<body>
    <Div class="heading">
        <h1 class="title">Attack of the Holidays</h1>
        <nav class="navigation">
            <button class="button-start-game">Start Game</button>
            <button class="button-restart-game">Restart Game</button>
        </nav>
    </Div>
    <div class="game-zone">
        <div class="player-container">
            <div>
                <img class="bunny" src="https://media.giphy.com/media/TEd7HIkFK2cnWQxVTk/giphy.gif" alt="bunny">
            </div>
            <img class="your-fighter" src="https://media.giphy.com/media/MtOgB5odQknSg/giphy.gif" alt="your fighter">
            </div>
            <div>
                <img class="fireball" src="https://media.giphy.com/media/fLybyEva0iTUWV9T3u/giphy.gif" alt="fireball">
            </div>
        </div>
    <div class="health-display">
            <div class="villian-health">
                <h3>Easter Bunny Health</h3>
                <div class="health-bar villian"></div>
                <div class="villian-health-stats">
                    <div class="label-villian-strength">Strength:</div>
                    <h4>3</h4>
                </div>
            </div>
            <div class="hero-health">
                <h3>Your Health</h3>
                <div class="health-bar hero"></div>
                <div class="hero-health-stats"></div>
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
